  <!-- begin:: Subheader -->
  <div class="kt-subheader   kt-grid__item" id="kt_subheader">
    <div class="kt-subheader__main">
      <h3 class="kt-subheader__title">
        "List - Add - Edit" Family Car </h3>
      <span class="kt-subheader__separator kt-hidden"></span>
    </div>
  </div>
  <!-- end:: Subheader -->

        <div class="kt-portlet">
          <div class="kt-portlet__head">
            <div class="kt-portlet__head-label">
              <h3 class="kt-portlet__head-title">
                Add Or Edite
              </h3>
            </div>
          </div>

          <!--begin::Form-->
          <form class="kt-form"  (ngSubmit)="onSubmit()" [formGroup]="submitForm"  novalidate>
            <div class="kt-portlet__body">
              <div class="kt-section kt-section--first">
                <div class="form-group">
                  <label>Family Name car</label>
                  <input type="text" class="form-control" formControlName="nameFamily" required>
                  <span class="form-text text-muted" *ngIf="nameFamily.touched && nameFamily.invalid" class="error">Please enter your Family car name</span>
                </div>
                <div class="kt-portlet__foot">
                  <div class="kt-form__actions">
                    <button type="submit" class="btn btn-label-success btn-pill"[disabled]="!submitForm.valid">Submit</button>
                    <button type="reset" class="btn btn-label-danger btn-pill">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </form>


          <!--end::Form-->
        </div>

        <!--end::Portlet-->
      </div>

          <div class="kt-portlet__body">

            <!--begin: Search Form -->
            <div class="kt-form kt-form--label-right kt-margin-t-20 kt-margin-b-10">
              <div class="row align-items-center">
                <div class="col-xl-8 order-2 order-xl-1">
                  <div class="row align-items-center">
                    <div class="col-md-8 kt-margin-b-20-tablet-and-mobile">
                      <div class="kt-input-icon kt-input-icon--left">
                        <input type="text" class="form-control" placeholder="Search..." id="generalSearch">

          <div class="kt-portlet__body kt-portlet__body--fit">

            <!--begin: Datatable -->
            <table class="kt-datatable" id="html_table" style="display: block;">
              <thead>
                <tr>
                  <th >Family Car ID</th>
                  <th >Family Car Name</th>
                  <th >Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor= "let item of familycars" >
                  <td>{{ item.familyCarId }}</td>
                  <td>{{ item.nameFamily }}</td>
                  <td>
                   <a title="Edit details" class="btn btn-sm btn-clean btn-icon btn-icon-md"
                    [routerLink]="'/FamilyCar/'+ item.familyCarId ">
                    <i class="la la-edit"></i></a>
                    <a title="Delete" class="btn btn-sm btn-clean btn-icon btn-icon-md"
                    (click)="deleteFamilyCar(item.familyCarId)">
                    <i class="la la-trash"></i></a>
                  </td>
